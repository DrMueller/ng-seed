<nav class="navbar navbar-toggleable-md navbar-inverse bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div *ngIf="applicationInformation">
    <a class="navbar-brand" href="#">{{ applicationInformation.applicationTitle }}</a>
  </div>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <li class="nav-item" *ngFor="let nav of appNavigationEntries">
        <a class="nav-link" routerLinkActive="active" [routerLink]="nav.baseUrl">{{ nav.displayText }}</a>
      </li>
    </div>
  </div>

  <div *ngIf="applicationInformation">
    <div class="nav navbar-nav ml-auto">
      <label>{{ applicationInformation.applicationVersion }}</label>
    </div>
  </div>
</nav>
